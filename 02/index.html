<!DOCTYPE html>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>02. Crea una función que devuelva la resta de dos números</title>

</head>
<body>




<script>
    
    function resta(num1, num2){
        return num1-num2;
    }

    let resultado = resta(8, 3);

    console.log(resultado);

</script>

</body>
