    <title>03. Crea una función que devuelva el producto de dos números</title>
</head>
<body>

    <script>

        function multiplicar(num1, num2){
            return num1 * num2;
        }

        let resultado = multiplicar(4, 3);

        console.log(resultado);

    </script>
    
</body>
